{% extends 'layout/layout.html' %}
{% block bodyblock %}
    <div class="col-6">
        <form method="POST">
            {% csrf_token %}
            {{form}}
            <input type="submit" value="Login" class="btn btn-success"/>
        </form>
        <div>
            {% if errmsg %}
                <h3>{{errmsg}}</h3>
            {% endif %}
        </div>
    </div>
{% endblock %}
